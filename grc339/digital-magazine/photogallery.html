            <h2> The Hairstyles We All Regret From Middle School (But Secretly Miss) </h2>
            <main>
               <figure>
                  <img src="galleryimage1.png" alt="Blonde haired lady with a pixie cut and two yellow flowers placed in the front.">
                  <figcaption>I'm imagining Samaire Armstrong looking in a mirror, like, "And this last little piece goes riiiiiight...here. PERFECT!"</figcaption>
               </figure>
               <figure>
                  <img src="galleryimage2.png" alt="Man with brown hair that sticks straight out.">
                  <figcaption>When a wild Ryan Cabrera feels startled or threatened, it raises its quills as a form of protection.</figcaption>
               </figure>
               <figure>
                  <img src="galleryimage3.png" alt="Blonde haired woman with short hair that sticks up in the middle of her head." > 
                  <figcaption> I can never remember if it's a stalagmite or a stalactite.</figcaption>
               </figure>
               <figure>
                  <img src="galleryimage4.png" alt="Woman with hot pink hair gelled up in long sticks sticking out in every direction.">
                  <figcaption>Pretty sure I've seen this in a Nat Geo special about the horrors of the deep sea.</figcaption>
               </figure>
               <figure>
                  <img src="galleryimage5.png" alt="Blonde haired woman with half of her hair in a large bump in front of her head and the rest let out.">
                  <figcaption>Here's Tara Reid testing the limits of her Hollywood Bump-It™.</figcaption>
               </figure>
               <figure>
                  <img src="galleryimage6.png" alt="Woman with a short pixie cut that has been curled to stick to her head with half of it blonde and the other half black.">
                  <figcaption>Here's P!nk on the way to see her old college friend about some Dalmatian puppies.</figcaption>
               </figure>
               <figure>
                  <img src="galleryimage7.png" alt="Woman with blonde medium length hair that covers half her face.">
                  <figcaption>WHAT IS SHE HIDING UNDER THERE?!</figcaption>
               </figure>
               <figure>
                  <img src="galleryimage8.png" alt="Woman with white hair at the top and read hair at the bottom.">
                  <figcaption>It's giving strawberry flavored Creme Saver.</figcaption>
