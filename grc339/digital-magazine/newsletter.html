                     </ul>
                  </section>
                  <section class="question">
                     <h3>What do you want to see?</h3>
                     <p> Select all that apply </p>
                     <ul>
                        <li><input type="checkbox" id="pop-culture" value="pop-culture" /> <label for="pop-culture">Pop Culture Throwbacks</label></li>
                        <li><input type="checkbox" id="y2k-fashion" value="y2k-fashion" /> <label for="y2k-fashion">Y2K Fashion & Beauty</label></li>
                        <li><input type="checkbox" id="nostalgia-deep-dives" value="nostalgia-deep-dives" /> <label for="nostalgia-deep-dives">Nostalgia Deep Dives</label></li>
                     </ul>
                  </section>
                  <section class="button">
                     <button type="Subscribe">Subscribe!</button>
                  </section>
